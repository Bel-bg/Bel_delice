<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== SEO Meta Tags ==========-->
    <meta
      name="description"
      content="Documentation complète de la plateforme Monitor - Guide d'utilisation et d'installation."
    />
    <meta
      name="keywords"
      content="documentation, monitor, guide, aide, tutoriel, gestion scolaire"
    />
    <meta name="author" content="Litxx Company" />

    <!--========== Favicon ==========-->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />

    <!--========== BOX ICONS ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/doc.css" />

    <title>Documentation | Monitor</title>
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="../index.html" class="nav__logo">Monitor</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html#home" class="nav__link">Accueil</a>
            </li>
            <li class="nav__item">
              <a href="../index.html#services" class="nav__link">Plateforme</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link active-link">Documentations</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact</a>
            </li>
            <li><i class="bx bx-moon change-theme" id="theme-button"></i></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="doc section bd-container" id="documentation">
        <div class="doc__container">
          <!-- Sidebar -->
          <aside class="doc__sidebar" id="doc-sidebar">
            <div class="doc__sidebar-content" id="sidebar-nav">
              <!-- Sidebar items will be injected by JS -->
              <div class="doc__sidebar-loading">Chargement...</div>
            </div>
          </aside>

          <!-- Content -->
          <div class="doc__content" id="doc-content">
            <div class="doc__content-body" id="content-display">
              <!-- Content will be injected by JS -->
              <div class="doc__loading">
                <i class="bx bx-loader-alt bx-spin"></i>
                <p>Chargement de la documentation...</p>
              </div>
            </div>

            <!-- Pagination -->
            <div class="doc__pagination" id="doc-pagination">
              <!-- Injected by JS -->
            </div>

            <!-- Feedback Toaster/Card -->
            <div class="doc__feedback" id="doc-feedback">
              <h3 class="doc__feedback-title text-center">
                Cette page vous a-t-elle été utile ?
              </h3>
              <div class="doc__rating">
                <div class="doc__stars" id="star-rating">
                  <i class="bx bx-star star" data-value="1"></i>
                  <i class="bx bx-star star" data-value="2"></i>
                  <i class="bx bx-star star" data-value="3"></i>
                  <i class="bx bx-star star" data-value="4"></i>
                  <i class="bx bx-star star" data-value="5"></i>
                </div>
              </div>
              <div class="doc__feedback-buttons">
                <button class="button button--small" id="btn-useful">
                  Oui, utile
                </button>
                <button class="button button--gray" id="btn-not-useful">
                  Pas vraiment
                </button>
              </div>
              <a href="contact.html" class="doc__report-link"
                >Signaler un problème ou envoyer un retour</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--========== FOOTER ==========-->
    <footer class="footer section bd-container">
      <p class="footer__copy">
        &#169; 2026 Monitor par Litxx | Tous droits réservés
      </p>
    </footer>

    <!--========== MAIN JS ==========-->
    <script src="js/main.js"></script>
    <!--========== DOC JS ==========-->
    <script src="js/doc.js"></script>
  </body>
</html>
