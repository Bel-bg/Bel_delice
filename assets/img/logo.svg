<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#glow)" opacity="0.2"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#glowGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- Hexagon Background -->
  <path d="M 256 80 L 380 150 L 380 290 L 256 360 L 132 290 L 132 150 Z" 
        fill="url(#mainGradient)" 
        opacity="0.15"
        stroke="url(#glowGradient)" 
        stroke-width="3"/>
  
  <!-- Letter M - Futuristic Design -->
  <g filter="url(#innerGlow)">
    <!-- Left Vertical Bar -->
    <rect x="140" y="160" width="40" height="200" rx="8" fill="url(#mainGradient)"/>
    
    <!-- Right Vertical Bar -->
    <rect x="332" y="160" width="40" height="200" rx="8" fill="url(#mainGradient)"/>
    
    <!-- Left Diagonal -->
    <path d="M 160 160 L 256 260 L 236 275 L 140 175 Z" fill="url(#mainGradient)"/>
    
    <!-- Right Diagonal -->
    <path d="M 352 160 L 256 260 L 276 275 L 372 175 Z" fill="url(#mainGradient)"/>
    
    <!-- Center Peak -->
    <circle cx="256" cy="260" r="20" fill="url(#glowGradient)"/>
  </g>
  
  <!-- Decorative Corner Elements -->
  <g opacity="0.6">
    <!-- Top Left -->
    <line x1="100" y1="100" x2="140" y2="100" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="100" y2="140" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Top Right -->
    <line x1="412" y1="100" x2="372" y2="100" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="412" y1="100" x2="412" y2="140" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bottom Left -->
    <line x1="100" y1="412" x2="140" y2="412" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="412" x2="100" y2="372" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bottom Right -->
    <line x1="412" y1="412" x2="372" y2="412" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="412" y1="412" x2="412" y2="372" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Scan Lines Effect -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="512" y2="150" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="200" x2="512" y2="200" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="250" x2="512" y2="250" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="300" x2="512" y2="300" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="350" x2="512" y2="350" stroke="#06B6D4" stroke-width="1"/>
  </g>
  
  <!-- Orbiting Dots -->
  <circle cx="256" cy="60" r="6" fill="#22D3EE" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="10s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="452" cy="256" r="6" fill="#3B82F6" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="15s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="256" cy="452" r="6" fill="#8B5CF6" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="12s"
      repeatCount="indefinite"/>
  </circle>
</svg>
